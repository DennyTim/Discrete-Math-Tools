<!doctype html><html><head><link rel="shortcut icon" href="../img/head.ico" type="image/x-icon"><meta charset="utf-8"><link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css"><link href="../css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"><script src="../js/jquery-3.2.1.min.js"></script><script src="../js/bootstrap.min.js"></script><title>Simultaneous Congruences</title></head><style>*{font-family:Baskerville,"Palatino Linotype",Palatino,"Century Schoolbook L","Times New Roman",serif}.v{font-size:23px;width:50px;text-align:center}.button{font-size:22px}</style><body style="text-align:center;width:800px;margin:auto auto;font-size:24px"><p style="font-size:26px;margin:20px">Simultaneous Congruences: The Chinese Remainder Theorem</p><table style="margin:auto auto"><tr style="height:50px;vertical-align:top"><td>Congruences: ax≡b (mod m)</td><td><label for="result" style="font-size:24px">Solution:</label></td></tr><tr><td style="padding-right:20px;vertical-align:top;text-align:center"><div id="equations"><div class="equation"><input type="text" style="font-size:16px" class="v" name="a" placeholder="a1">x≡<input type="text" style="font-size:16px" class="v" name="b" placeholder="b1">&nbsp;(mod&nbsp;<input type="text" style="font-size:16px" class="v" name="m" placeholder="m1">)<br><br></div><div class="equation"><input type="text" style="font-size:16px" class="v" name="a" placeholder="a2">x≡<input type="text" style="font-size:16px" class="v" name="b" placeholder="b2">&nbsp;(mod&nbsp;<input type="text" style="font-size:16px" class="v" name="m" placeholder="m2">)<br><br></div></div><input type="button" style="font-size:19px" class="btn btn-default" value="Add" onClick="addOne();">&nbsp; <input type="button" style="font-size:19px" class="btn btn-default" value="Delete" onClick="deleteOne();">&nbsp; <input type="button" style="font-size:19px" class="btn btn-default btn-primary" value="Solve" onClick="init();"></td><td style="vertical-align:top"><textarea id="result" name="result" class="form-control" rows="10" style="font-size:20px;width:300px;line-height:25px"></textarea></td></tr></table><br>By Hanzhi Zhou<script>function addOne(){var e=document.createElement("div");e.className="equation";var t=document.getElementsByName("a").length+1;e.innerHTML='<input type="text" style="font-size: 16px;" class="v" name="a" placeholder="a'+t+'"/>x≡<input type="text" style="font-size: 16px;" class="v" name="b" placeholder="b'+t+'"/>&nbsp;(mod&nbsp;<input type="text" style="font-size: 16px;" class="v" name="m" placeholder="m'+t+'"/>)<br /><br />',e.style.display="none",equs.appendChild(e),$(e).show(500)}function deleteOne(){var e=document.getElementsByClassName("equation");$(e[e.length-1]).hide(500,function(){equs.removeChild(e[e.length-1])})}function initVariables(){x=0,y=1,d=0}function init(){result.value="";for(var e=document.getElementsByName("a"),t=document.getElementsByName("b"),n=document.getElementsByName("m"),l=new Array(e.length),a=new Array(t.length),r=new Array(n.length),s=0;s<e.length;s++){var o=parseInt(e[s].value),i=parseInt(t[s].value),u=parseInt(n[s].value);if(isNaN(o)||isNaN(i)||isNaN(u))return void(result.value="Illegal Input!!!");l[s]=o,a[s]=i,r[s]=u}for(s=0;s<r.length;s++)for(var v=s+1;v<r.length;v++)if(initVariables(),gcd(r[s],r[v]),1!==d)return void(result.value="No solution! Ms are not relatively prime to each other");for(s=0;s<l.length;s++)if(l[s]>1){if(!solveDiophantine(l[s],-r[s],1))return void(result.value+="No solution!!!");result.value+=l[s]+" * "+x+"≡1 (mod "+r[s]+")→",a[s]=a[s]*x%r[s],l[s]=1,result.value+="x≡"+a[s]+" (mod "+r[s]+")\n"}else result.value+="x≡"+a[s]+" (mod "+r[s]+")\n";var m=1;for(s=0;s<r.length;s++)m*=r[s];result.value+="M = "+m+"\n";var c=new Array(r.length);for(s=0;s<r.length;s++){o=l[s],i=a[s],u=r[s];var f=m/u;result.value+=f+"*x"+(s+1)+"≡"+i+" (mod "+u+")→",solveDiophantine(f,-u,i),result.value+="x"+(s+1)+"="+x+"\n",c[s]=x}var g=0;for(s=0;s<r.length;s++)g+=c[s]*m/r[s];g%=m,result.value+="General Solution: x="+g+"+"+m+"*n"}function solveDiophantine(e,t,n){if(initVariables(),gcd(e,t),Math.floor(n/d)!==n/d)return!1;if(e/=d,t/=d,n/=d,initVariables(),gcd(e,t),x=n*x,t>0)for(;0>x;)x+=t;else for(;0>x;)x+=-t;return!0}function gcd(e,t){if(0===e)d=t;else{var n=(parseInt(t/e),t%e);gcd(n,e);var l=y;y=x,x=l-parseInt(t/e)*x}}var x=0,y=1,d=0,equs=document.getElementById("equations"),result=document.getElementById("result");</script></body></html>
